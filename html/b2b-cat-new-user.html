<!DOCTYPE html>
<html>
<head>
<title>Tekwalker Back-End</title>
<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../font/stylesheet.css">
    <link rel="stylesheet" href="../css/aos.css" />
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
        
</head>
<body>
<section style="overflow: hidden;">
  <div class="main-div">
    <div class="left-sidebar-main">
      <div class="side-bar-left-main">
        <div class="tw-logo">
          <h4>Tekwalker</h4>
        </div>
        <div class="profile-main">
          <div class="d-flex justify-content-center profile-sub">
            <div class="profile-circle">
              <img src="../img/follow.svg">
            </div>
            <h5>Zalak Bhanderi</h5>
          </div>
        </div>
        <div class="home-button-side">
          <div class="sidebar-button">
            <ul>
              <li><a href="../index11.html" class="sidebar-btnlink btn" role="button">Dashboard</a></li>
              <li><a href="../html/search.html" class="sidebar-btnlink btn" role="button">Search Book</a></li>
              <li><a href="../html/profile.html" class="sidebar-btnlink btn" role="button">Profile Management</a>
                <ul class="sub-menu-btn">
                  <li><a href="../html/profile.html" class="sidebar-btnlink btn" role="button">Company Users</a></li>
                  <li><a href="../html/company-office-parameter.html" class="sidebar-btnlink btn" role="button">Office Parameters</a></li>
                  <li><a href="../html/user-access-level.html" class="sidebar-btnlink btn" role="button">Users Access Level</a></li>
                  <li><a href="../html/company-office-data.html" class="sidebar-btnlink btn" role="button">Company Office data</a></li>
                </ul>
              </li>
              <li><a href="#" class="sidebar-btnlink btn" role="button">B2B Management</a></li>
              <li><a href="../html/booking.html" class="sidebar-btnlink btn" role="button">Booking Management</a></li>
            </ul>
          </div>
          
        </div>
      </div>
    </div>
    <div class="right-sidebar-main">
      <div class="topbar-header">
       <div class="container pl-0 pr-0">
         <div class="row">
           <div class="col-sm-12">
            <div class="main-header">
              <h4>Tekwalker</h4>
              <button class="btn btn-main">Balance</button>
              
            </div>
           </div>
         </div>
       </div>
      </div>
      <div class="content-area">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="company-new-user-form">
                <h4>New User Form</h4>
                <div class="">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-row">
                      
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <div class="form-check mb-2 mr-sm-2 ml-5">
                          <input class="form-check-input" type="checkbox" id="inlineFormCheck" style="margin-left: 0;">
                          <label class="form-check-label" for="inlineFormCheck">
                            Booking Confirmation Email
                          </label>
                        </div>
                        <div class="form-check mb-2 mr-sm-2 ml-5">
                          <input class="form-check-input" type="checkbox" id="inlineFormCheck" style="margin-left: 0;">
                          <label class="form-check-label" for="inlineFormCheck">
                            Automatic Cancellation Alert Email
                          </label>
                        </div>
                        <div class="form-check mb-2 mr-sm-2 ml-5">
                          <input class="form-check-input" type="checkbox" id="inlineFormCheck" style="margin-left: 0;">
                          <label class="form-check-label" for="inlineFormCheck">
                            Live Chat Message Notification Email
                          </label>
                        </div>
                      </div>
                      <div class="form-group col-md-3">
                        <label><b>Login Access</b></label>
                        <div class="d-flex justify-content-between">
                          <label>Website Login</label>
                          <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                          </label>
                        </div>
                        <div class="d-flex justify-content-between">
                          <label>API Login</label>
                          <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                          </label>
                        </div>
                        
                      </div>
                      
                    </div>
                    <div class="d-flex justify-content-start mb-20">
                      <a href="../html/profile.html" class="btn btn-primary mr-20" role="button">Save</a>
                      <a href="../html/profile.html" class="btn btn-primary" role="button">Cancel</a>
                      
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      
     
      </div>
    </div>
  </div>
</section>

</body>

<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/swiper.min.js"></script>



</html>
