<!DOCTYPE html>
<html>
<head>
<title>Tekwalker Back-End</title>
<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../font/stylesheet.css">
    <link rel="stylesheet" href="../css/aos.css" />
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
        
</head>
<body>
<section style="overflow: hidden;">
  <div class="main-div">
    <div class="left-sidebar-main">
      <div class="side-bar-left-main">
        <div class="tw-logo">
          <h4>Tekwalker</h4>
        </div>
        <div class="profile-main">
          <div class="d-flex justify-content-center profile-sub">
            <div class="profile-circle">
              <img src="../img/follow.svg">
            </div>
            <h5>Zalak Bhanderi</h5>
          </div>
        </div>
        <div class="home-button-side">
          <div class="sidebar-button">
            <ul>
              <li><a href="../index11.html" class="sidebar-btnlink btn" role="button">Dashboard</a></li>
              <li><a href="../html/search.html" class="sidebar-btnlink btn" role="button">Search Book</a></li>
              <li><a href="../html/profile.html" class="sidebar-btnlink btn" role="button">Profile Management</a>
                <ul class="sub-menu-btn">
                  <li><a href="../html/profile.html" class="sidebar-btnlink btn" role="button">Company Users</a></li>
                  <li><a href="../html/company-office-parameter.html" class="sidebar-btnlink btn" role="button">Office Parameters</a></li>
                  <li><a href="../html/user-access-level.html" class="sidebar-btnlink btn" role="button">Users Access Level</a></li>
                  <li><a href="../html/company-office-data.html" class="sidebar-btnlink btn" role="button">Company Office data</a></li>
                </ul>
              </li>
              <li><a href="../html/b2b.html" class="sidebar-btnlink btn" role="button">B2B Management</a></li>
              <li><a href="../html/booking.html" class="sidebar-btnlink btn" role="button">Booking Management</a></li>
            </ul>
          </div>
          
        </div>
      </div>
    </div>
    <div class="right-sidebar-main">
      <div class="topbar-header">
       <div class="container pl-0 pr-0">
         <div class="row">
           <div class="col-sm-12">
            <div class="main-header">
              <h4>Tekwalker</h4>
              <button class="btn btn-main">Balance</button>
              
            </div>
           </div>
         </div>
       </div>
      </div>
      <div class="content-area">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="company-office-data-main">
                <h4>Company Office Data</h4>
                <div class="company-office-data-sub">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Office trade name</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Official company Name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Office ID</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Key account manager</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="border-line">
                      <label><b>General manager</b></label>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label>Title</label>
                        <select class="form-control">
                          <option selected>Choose...</option>
                          <option>Mr.</option>
                          <option>Mrs</option>
                          <option>Ms.</option>
                        </select>
                      </div>
                      <div class="form-group col-md-5">
                        <label>First name</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-5">
                        <label>Last name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Phone</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Registration number</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Tax number</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Country</label>
                        <select class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label>State</label>
                        <select class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label>City</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Zip / Post code</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-8">
                        <label>Address</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Language</label>
                          <select class="form-control">
                            <option selected>Choose...</option>
                            <option>English</option>
                            <option>Hindi</option>
                            <option>Gujrati</option>
                            <option>Tamil</option>
                            <option>Marathi</option>
                            <option>Kannad</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label>Time zone</label>
                          <select class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label>Website URL</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Official company email</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Phone</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Fax</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Skype</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>GST number</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>GST email</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    <div class="border-line">
                      <label><b>Invoice data</b></label>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Invoice country</label>
                        <select class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label>Invoice city</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Invoice zip</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label>Invoice address</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="border-line">
                      <label><b>Bank Details appearing on invoice</b></label>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Bank name</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Branch</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Swift</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Bank account number</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>IBAN</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-4">
                        <label>Beneficiary name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label>Bank details</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>

                    
                    <div class="d-flex justify-content-start mb-20">
                      <a href="../html/profile.html" class="btn btn-primary mr-20" role="button">Save</a>
                      <a href="../html/profile.html" class="btn btn-primary" role="button">Cancel</a>
                      
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      
     
      </div>
    </div>
  </div>
</section>

</body>

<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/swiper.min.js"></script>



</html>
