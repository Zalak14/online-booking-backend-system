<script src="../js/swiper.min.js"></script>
<script>
  var swiper = new Swiper('.flight-search-slide', {
    slidesPerView: 7,
    slidesPerGroup: 7,
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    breakpoints: {
    800: {       
         slidesPerView: 6,
         slidesPerGroup: 6,    
      },
      777: {       
         slidesPerView: 5,
         slidesPerGroup: 5,    
      },
      550: {       
         slidesPerView: 4,
         slidesPerGroup: 4,    
      },
      455: {       
         slidesPerView: 3,
         slidesPerGroup: 3,    
      },
      360: {       
         slidesPerView: 2,
         slidesPerGroup: 2,    
      },
    }
  });
</script>
<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;
  
  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>

<script>
  function searchBox(evt, cityName) {
    var i, searchcontent, searchlinks;
    searchcontent = document.getElementsByClassName("searchcontent");
    for (i = 0; i < searchcontent.length; i++) {
      searchcontent[i].style.display = "none";
      searchcontent[i].className = searchcontent[i].className.replace("search-active", "");
    }
    searchlinks = document.getElementsByClassName("searchlinks");
    for (i = 0; i < searchlinks.length; i++) {
      searchlinks[i].className = searchlinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>
